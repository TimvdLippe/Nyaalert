<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="anime-card.html">
<link rel="import" href="my-icons.html">

<dom-module id="nyaalert-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [main-title] {
          text-align: center;
      }
    </style>

    <firebase-auth
        id="auth"
        app-name="nyaalert"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <firebase-query
        id="query"
        app-name="nyaalert"
        path="/anime"
        data="{{collectedAnimes}}">
    </firebase-query>

    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="animes"
        data="{{collectedAnimes}}"
        persisted-data="{{persistedAnimes}}">
    </app-indexeddb-mirror>
    <!-- Main content -->
    <app-header-layout>
        <app-header reveals>
            <app-toolbar>
                <div main-title>Nyaalert</div>
          </app-toolbar>
        </app-header>
        <div class="animes">
          <template is="dom-repeat" items="[[persistedAnimes]]" as="anime">
            <anime-card title="[[anime.$key]]" epi="[[anime.$val]]"></anime-card>
          </template>
        </div>
    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'nyaalert-app'
    });
  </script>
</dom-module>
